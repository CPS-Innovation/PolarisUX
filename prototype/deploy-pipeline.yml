trigger:
  branches:
    include:
      - master

  paths:
    include:
      - "prototype" 

pool:
  vmImage: ubuntu-latest

steps:
  - task: Npm@1
    inputs:
      command: "install"
      workingDir: "prototype"
    displayName: "npm install"

  - task: PublishPipelineArtifact@0
    inputs:
      targetPath: "prototype"
      ArtifactName: "prototype-drop"

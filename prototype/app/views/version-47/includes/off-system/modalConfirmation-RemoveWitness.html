<div aria-label="cookie banner" class="das-cookie-banner__wrap das-cookie-banner__modal rj-dont-display" id="confirmRemoveWitness">

    <div class="das-cookie-banner x-small" id="openMe">
        <div class="das-cookie-banner__wrapper">

            <!-- //////////////////////////////// REDACTION LOG - START //////////////////////////////// -->
            <div class="govuk-grid-row" id="feedback">

                <div class="innerPanel simpleModelTwo">

                    <div class="header-wrapper">
                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-full">
                                <h1 class="govuk-heading-m">Remove witness from case</h1>
                            </div>
                        </div>
                    </div>

                    <div class="redaction-wrapper">
                        <form method="" action="">

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full">
                                    <p></p>
                                </div>

                                <div class="govuk-grid-column-full">

                                    <!-- ////// FORM ITEM 1 - START ////// -->
                                    <div class="govuk-form-group">
                                        <fieldset class="govuk-fieldset">
                                            <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                                                <div class="govuk-checkboxes__item">
                                                    <input class="govuk-checkboxes__input" id="offCMS_Remove_Witness" name="offCMS_Remove_Witness" type="checkbox" value="Remove">
                                                    <label class="govuk-label govuk-checkboxes__label" for="offCMS_Remove_Witness">
                                                        I confirm I want to remove 
                                                        {% if data['addWitness_Form-Surname'] or data['addWitness_Form-Forename'] %}
                                                            <strong class="witnessRemove">{{ data['addWitness_Form-Surname'] }}</strong>, {{ data['addWitness_Form-Forename'] }}
                                                        {% else %}
                                                            <strong>Person of interest</strong>
                                                        {% endif %}
                                                        {% if data['addWitness_Form-DOB-Day'] or data['addWitness_Form-DOB-Month'] or data['addWitness_Form-DOB-Year'] %}
                                                            <span class="dob">({{ data['addWitness_Form-DOB-Day'] }}/{{ data['addWitness_Form-DOB-Month'] }}/{{ data['addWitness_Form-DOB-Year'] }})</span>
                                                        {% else %}

                                                        {% endif %}
                                                        from the case
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <!-- ////// FORM ITEM 1 - END ////// -->

                                </div>

                            </div>

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full cta-group">
                                    <button id="confirm-RemoveWitness"  disabled="disabled" aria-disabled="true" class="govuk-button govuk-button--disabled"  data-module="govuk-button" type="button">Continue</button>
                                    <button class="non-button" data-module="govuk-button" type="button" onclick="closeConfirmRemoveWitness()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <!-- //////////////////////////////// REDACTION LOG - END //////////////////////////////// -->
        </div>
    </div>
</div>

<div aria-label="cookie banner" class="das-cookie-banner__wrap das-cookie-banner__modal rj-dont-display" id="taskComplete">

    <div class="das-cookie-banner x-small" id="openMe">
        <div class="das-cookie-banner__wrapper">

            <!-- //////////////////////////////// REDACTION LOG - START //////////////////////////////// -->
            <div class="govuk-grid-row" id="task">

                <div class="innerPanel simpleModelTwo">

                    <div class="header-wrapper">
                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-full">
                                <h1 class="govuk-heading-m">
                                    Completed task            
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div class="redaction-wrapper">
                        <form method="" action="">

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full">
                                    <p></p>
                                </div>

                                <div class="govuk-grid-column-full">

                                    <!-- ////// FORM ITEM 1 - START ////// -->
                                    <fieldset class="govuk-fieldset">

                                        <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
                                            <legend class="govuk-fieldset__legend">
                                                Confirm you have completed the task: 
                                                <br><strong>"Check new communications: Asset Rec 1"</strong>
                                            </legend>
                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="taskComplete-Yes" name="taskComplete" type="radio" value="Yes">
                                                <label class="govuk-label govuk-radios__label" for="taskComplete-Yes">Yes</label>
                                            </div>
                                            <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="taskComplete-No" name="taskComplete" type="radio" value="No">
                                                <label class="govuk-label govuk-radios__label" for="taskComplete-No">No</label>
                                            </div>                                        
                                        </div>
                                    </fieldset>
                                    <!-- ////// FORM ITEM 1 - END ////// -->
                                </div>

                            </div>

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full cta-group">
                                    <button id="confirm-task-complete"  disabled="disabled" aria-disabled="true" class="govuk-button govuk-button--disabled"  data-module="govuk-button" type="button">Continue</button>
                                    <button class="non-button" data-module="govuk-button" type="button" onclick="closeMarkTaskAsComplete()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <!-- //////////////////////////////// REDACTION LOG - END //////////////////////////////// -->
        </div>
    </div>
</div>

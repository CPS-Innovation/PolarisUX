<div class="hide-all-title-wrapper">
    <span class="govuk-caption-m">Last updated <span id="EA-timestamp"></span></span>
</div>


<div class="section-wrapper section-row">
    <section>
        <div class="title-wrapper">
            {% if data['completeAndExitEA'] == 'true' %}
                <h3 class="govuk-heading-s">Progression documentation (<span class="ea-number">1</span>)</h3>
            {% else %}
                <h3 class="govuk-heading-s">Progression documentation (<span class="ea-number">0</span>)</h3>
            {% endif %}
        </div>

        <div class="section-content">

            <div class="hods-timeline" id="ea-available">
                <!-- EA Available - START -->
                <div class="hods-timeline__item" id="ea_Digital">
                    <table class="govuk-table govuk-!-margin-bottom-0">
                        <tbody class="govuk-table__body">
                            <tr class="govuk-table__row" >
                                <th scope="row" class="govuk-table__header">
                                    <span id="">Digital EIA Form - V1</span><br>
                                    <span class="added-by">created by {{ data['offCMS_Username'] }} <span id="EA-timestamp-NEW"></span></span><br>
                                    <strong class="govuk-tag govuk-tag--blue govuk-!-margin-top-2">Digital</strong>
                                    <strong class="govuk-tag govuk-tag--grey govuk-!-margin-top-2">Version 1</strong>
                                </th>
                                <td class="govuk-table__cell">
                                    <button type="submit" data-module="govuk-button" class="govuk-link govuk-link--no-visited-state" onclick="return openEA();">View</button>
                                    <button type="submit" data-module="govuk-button" class="govuk-link govuk-link--no-visited-state edit_EA" onclick="location.href='7-create-ea';">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- EA Available - END -->
            </div>

            <!-- EA NOT Available - START -->
            <p class="govuk-!-margin-bottom-0" id="ea-NotAvailable">There are no early advice documents on this case</p>
            <!-- EA NOT Available - END -->

        </div>
    </section>
</div>

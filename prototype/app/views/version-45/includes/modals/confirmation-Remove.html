<div aria-label="cookie banner" class="das-cookie-banner__wrap das-cookie-banner__modal rj-dont-display" id="confirmRemovePages">

    <div class="das-cookie-banner x-small" id="openMe">
        <div class="das-cookie-banner__wrapper">

            <!-- //////////////////////////////// REMOVE PAGES - START //////////////////////////////// -->
            <div class="govuk-grid-row" id="confirmRemove">

                <div class="innerPanel simpleModelTwo">

                    <div class="saving-panel-remove-rotate">
                        <h2 class="govuk-heading-s">
                            <span class="saving"></span>
                            Saving updated document to CMS...
                        </h2>
                    </div>

                    <div class="success-banner-remove-rotate">
                        <h2 class="govuk-heading-s">
                            <span class="success"></span>
                            Document updated succesfully saved to CMS
                        </h2>
                    </div>

                    <div class="header-wrapper remove-rotate-header">
                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-full">
                                <h1 class="govuk-heading-m">Remove and rotate document pages - <span class="document-title-5">Document title</span></h1>
                            </div>
                        </div>
                    </div>

                    <div class="redaction-wrapper">
                        <form method="" action="">

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full">
                                    <p></p>
                                </div>

                                <div class="govuk-grid-column-full">

                                    <!-- ////// FORM ITEM 1 - START ////// -->
                                    <fieldset class="govuk-fieldset confirm-Remove-Pages-Message">

                                        <div class="govuk-warning-text govuk-!-margin-bottom-0">
                                            <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                                            <strong class="govuk-warning-text__text">
                                                <span class="govuk-warning-text__assistive">Warning</span>
                                                The document will be saved and resubmitted to CMS if you continue
                                            </strong>
                                        </div>

                                        <div class="govuk-form-group  govuk-!-margin-bottom-2">
                                            <fieldset class="govuk-fieldset">
                                                <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                                                    <div class="govuk-checkboxes__item">
                                                        <input class="govuk-checkboxes__input" id="confirmRemovePages-Yes" name="confirmRemovePages" type="checkbox" value="Yes">
                                                        <label class="govuk-label govuk-checkboxes__label" for="confirmRemovePages-Yes">I have manually checked the page(s) I want to edit</label>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </fieldset>
                                    <!-- ////// FORM ITEM 1 - END ////// -->
                                </div>

                            </div>

                            <div class="govuk-grid-row">
                                <div class="govuk-grid-column-full cta-group">
                                    <div class="initial-action">
                                        <button id="confirm-Remove-Rotate-Pages" disabled="disabled" aria-disabled="true" class="govuk-button govuk-button--disabled"  data-module="govuk-button" type="button">Accept and save</button>
                                        <button class="non-button" data-module="govuk-button" type="button" onclick="return closeConfirmRemovePages()">Cancel</button>
                                    </div>

                                    <div class="secondary-action">
                                        <button id="" class="govuk-button" data-module="govuk-button" type="button" onClick="return closeConfirmRemovePages(), closeRotatePagesModal()">Close</button>
                                    </div>

                                </div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <!-- //////////////////////////////// REMOVE PAGES - END //////////////////////////////// -->
        </div>
    </div>
</div>
